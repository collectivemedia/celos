---
# Playbook to perform integration testing on Celos
#
# Performs various tests against the servlets.

- hosts: hadoop_masters
  gather_facts: no
  remote_user: celos
  vars:
    local_celos: ../..
    celos_port: 8080
    celos_workflows_dir: /etc/celos/workflows
    celos_db_dir: /var/lib/celos/db

  tasks:

  # TODO: move these 2 to celos_deploy

  - name: Prepare configuration dir
    shell: sudo rm -rf {{celos_workflows_dir}}/* && sudo mkdir -p {{celos_workflows_dir}}
      && sudo chown celos {{celos_workflows_dir}}

  - name: Prepare database dir
    shell: sudo rm -rf {{celos_db_dir}}/* && sudo mkdir -p {{celos_db_dir}}
      && sudo chown celos {{celos_db_dir}}

  - name: Clean logs dir
    shell: sudo rm -r -f /var/log/celos && sudo mkdir /var/log/celos && sudo chmod -R 0777 /var/log/celos

  - name: Check servlet /celos/scheduler responds to POST
    local_action: shell curl --fail -X POST {{inventory_hostname}}:8080/celos/scheduler

  - name: Check servlet /celos/scheduler doesn't respond to GET
    local_action: shell ! curl --fail {{inventory_hostname}}:8080/celos/scheduler

  - name: Testing servlet /celos/workflow-list with empty configuration
    local_action: shell curl {{inventory_hostname}}:8080/celos/workflow-list | diff - test_files/empty_workflow_list.json

  - name: Upload sample workflow configuration files
    local_action: command rsync -az -e ssh {{local_celos}}/src/test/resources/com/collective/celos/workflow-configuration-test/json-workflow-list-servlet-test/
      celos@{{inventory_hostname}}:{{celos_workflows_dir}}

  - name: Testing servlet /celos/workflow-list still returns empty configuration (before clearing cache)
    local_action: shell curl {{inventory_hostname}}:8080/celos/workflow-list | diff - test_files/empty_workflow_list.json

  - name: Clear scheduler cache
    local_action: shell curl --fail -X POST {{inventory_hostname}}:8080/celos/clear-cache

  - name: Testing servlet /celos/workflow-list with non-empty configuration
    local_action: shell curl {{inventory_hostname}}:8080/celos/workflow-list | diff - test_files/workflow_list.json

  - name: Check servlet /celos/workflow fails when id parameter not set
    local_action: shell ! curl --fail {{inventory_hostname}}:8080/celos/workflow

  - name: Check log file contains error from calling workflow servlet without id parameter above
    shell: grep 'ERROR:.*id parameter missing' /var/log/celos/celos.log

  - name: Check servlet /celos/workflow returns 404 when id parameter specifies missing workflow
    local_action: shell curl -i {{inventory_hostname}}:8080/celos/workflow?id=foobar | head -n 1 | grep "HTTP/1.1 404"

  - name: Upload sample state database
    local_action: command rsync -az -e ssh {{local_celos}}/src/test/resources/com/collective/celos/state-database-test/db-1/
      celos@{{inventory_hostname}}:{{celos_db_dir}}
    tags: slot-state

  - name: Check servlet /celos/workflow returns correct JSON object for workflow-1
    local_action: shell curl --fail "{{inventory_hostname}}:8080/celos/workflow?id=workflow-1&time=2013-12-02T20:00Z" | diff - test_files/workflow_states_workflow_1.json

  - name: Check servlet /celos/workflow returns correct JSON object for workflow-2
    local_action: shell curl --fail "{{inventory_hostname}}:8080/celos/workflow?id=workflow-2&time=2013-12-02T20:00Z" | diff - test_files/workflow_states_workflow_2.json

  - name: Check servlet /celos/slot-state returns correct JSON for 1900
    local_action: shell curl --fail "{{inventory_hostname}}:8080/celos/slot-state?id=workflow-1&time=2013-12-02T19:00Z" | diff - test_files/slot_state_workflow_1_1900.json

  - name: Check servlet /celos/slot-state returns correct JSON for 1800
    local_action: shell curl --fail "{{inventory_hostname}}:8080/celos/slot-state?id=workflow-1&time=2013-12-02T18:00Z" | diff - test_files/slot_state_workflow_1_1800.json
    tags: slot-state

  - name: Check servlet /celos/slot-state returns 404 for slot not found
    local_action: shell curl -i "{{inventory_hostname}}:8080/celos/slot-state?id=workflow-1&time=1970-12-02T18:00Z" | head -n 1 | grep "HTTP/1.1 404"
    tags: slot-state

  - name: Check servlet /celos/slot-state returns 404 for slot not found / nonexisting workflow
    local_action: shell curl -i "{{inventory_hostname}}:8080/celos/slot-state?id=my-missing-workflow&time=1970-12-02T18:00Z" | head -n 1 | grep "HTTP/1.1 404"
    tags: slot-state

  - name: Check servlet /celos/workflow-file returns corrent file contents with workflow definition for workflow-1
    local_action: shell curl --fail "{{inventory_hostname}}:8080/celos/workflow-file?id=workflow-1" | diff - {{local_celos}}/src/test/resources/com/collective/celos/workflow-configuration-test/json-workflow-list-servlet-test/workflow-1.js
    tags: workflow-file

  - name: Check servlet /celos/workflow-file returns corrent file contents with workflow definition for workflow-2
    local_action: shell curl --fail "{{inventory_hostname}}:8080/celos/workflow-file?id=workflow-2" | diff - {{local_celos}}/src/test/resources/com/collective/celos/workflow-configuration-test/json-workflow-list-servlet-test/workflow-2.js
    tags: workflow-file

  - name: Check servlet /celos/workflow-file returns 404 for not existing workflow
    local_action: shell curl -i "{{inventory_hostname}}:8080/celos/workflow-file?id=workflowblah" | head -n 1 | grep "HTTP/1.1 404"
    tags: workflow-file


  - name: Check log file contains info about workflow-1 loaded above
    shell: grep 'INFO :.*/etc/celos/workflows/workflow-1.js' /var/log/celos/celos.log
