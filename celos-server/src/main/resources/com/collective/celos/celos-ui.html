<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="robots" content="noindex">
    <title>Re-running Man</title>
    <link rel="stylesheet" href="ui/celos-ui.css">
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
</head>

<body>

<div id="topPanel">
    <div style="margin: 10px">
        <div>
            <span id="zoomButtonsPanel"><button id="zoomIn">Zoom in</button><button id="zoomOut">Zoom out</button></span>
            <span id="pagingButtonsPanel"><button id="prevPage">Prev page</button><button id="nextPage">Next page</button></span>
        </div>
        <div id="gotoDatePanel">
            <input type="text" id="datepicker"><button id="gotoDate">Go to date</button>
        </div>
        <div id="slotManagementPanel"><button id="rerunSelected">RERUN SELECTED</button></div>
    </div>
</div>

<div id="datePanel"></div>
<div id="slotStatesPanel"></div>
<div id="selectedSlotsDetailsPanel"></div>
<div id="bottomPanel"></div>

<script data-main="ui/app" src="ui/lib/require.js"></script>

</body>
</html>
